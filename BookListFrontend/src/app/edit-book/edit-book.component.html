<div class="container">
  <header>
    <button (click)="handleCancel()">Back</button>
    <h1>Edit Book</h1>
  </header>

  <form>
    <div class="form-group">
      <label for="title">Title</label>
      <input id="title" name="title" type="text" [(ngModel)]="bTitle" />
    </div>

    <div class="form-group">
      <label for="author">Author</label>
      <input id="author" name="author" type="text" [(ngModel)]="bAuthor" />
    </div>

    <div class="form-group">
      <label for="isbn">ISBN</label>
      <input id="isbn" name="isbn" type="text" [(ngModel)]="bISBN" />
    </div>

    <div class="form-group">
      <label for="publicationDate">Publication Date</label>
      <input id="publicationDate" name="publicationDate" type="date" [(ngModel)]="bPubDate" />
    </div>

    <div class="button-group">
      <button type="button" class="cancel-button" (click)="handleCancel()">Cancel</button>
      <button type="submit" class="save-button" (click)="handleSubmit()">Save</button>
    </div>
  </form>
</div>
